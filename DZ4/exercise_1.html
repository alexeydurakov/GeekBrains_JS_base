<body>
    <script>
        /*
        1. (это задание делайте по желанию) Написать функцию, преобразующую число в объект. Передавая на
        вход число в диапазоне [0, 999], мы должны получить на выходе объект, в котором в соответствующих свойствах описаны разряды числа:
        - единицы (в свойстве units)
        - десятки (в свойстве tens)
        - сотни (в свойстве hundereds)
        Например, для числа 45 мы должны получить следующий объект:
        {
        units: 5, //это единицы
        tens: 4, //это десятки
        hundreds: 0, //это сотни
        }
        Если число было передано вне [0, 999] диапазона, не целое число или вообще не число,
        необходимо выдать соответствующее сообщение с помощью console.log и вернуть пустой объект.
        */

        /**
         * Функция конвертирует число в обект, в котором число представленно по разрядам
         * @param (int) number - целое число в диапазоне от 0 до 999
         * @return (Object) - объект в котором число представленно в виде разрядов
         */
        function convertNumberToObject(number) {
            if (Number.isInteger == false || number < 0 || number > 999) {
                return {};
            } else {
                return {
                    units: number % 10,
                    tens: Math.floor(number / 10) % 10,
                    hundreds: Math.floor(number / 100) % 100
                };
            }
        }

        number = parseInt(prompt("Введите число от 0 до 999: "));
        console.log(convertNumberToObject(number));

    </script>
</body>
