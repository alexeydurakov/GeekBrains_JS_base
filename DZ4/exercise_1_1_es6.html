<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict"

        class Product {
            constructor(name, price) {
                this.name = name;
                this.price = price;
            }

            make25PercentDiscount() {
                this.price = this.price * (1 - 25 / 100);
            }
        }

        const prod1 = new Product('товар1', 300);
        prod1.make25PercentDiscount();

        alert(prod1.name + " " + prod1.price)

    </script>
</body>

</html>
