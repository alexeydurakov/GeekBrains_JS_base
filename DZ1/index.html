<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        1. Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
        градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
        Tf = (9 / 5) * Tc + 32;
        где Tf – температура по Фаренгейту, Tc – температура по Цельсию
        */

        "use strict";
        let tCelsius = prompt("Введите температуру в градусах цельсия: ");
        let tFahrenheit = (9 / 5) * tCelsius + 32;
        alert(`Введенная температура в градусах Цельсия ${tCelsius} равна ${tFahrenheit} градусам по Фаренгейту`);

        /*
        2. Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать 
        значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий").  
        */

        let name = "Василий";
        let admin = name;
        alert(admin);

        /*
        3. Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        */

        /* 
        1 10 прибавляем 10 получаем 20
        2 20 неявно преобразуется в строку и конкатенация c "10" получаем "2010"
        3 "2010" присваиваем в переменную result
        4 с помощью console.log выводим result в консоль
        */
        let result = 10 + 10 + "10";
        console.log(result);

        /* 
        1 10 неявно преобразуется в строку и конкатенация c "10" получаем "1010"
        2 "1010" конкатенация c "10" получаем "101010"
        3 "101010" присваиваем в переменную result1
        4 с помощью console.log выводим result1 в консоль
        */
        let result1 = 10 + "10" + 10;
        console.log(result1);

        /* 
        1 10 прибавляем 10 получаем 20
        2 +"10" перед пробелом неявно преобразуется в Number() получается 10 
        3 20 прибавляем 10 получаем 30
        4 30 присваиваем в переменную result2
        5 с помощью console.log выводим result2 в консоль
        */
        let result2 = 10 + 10 + +"10";
        console.log(result2);

        /* 
        1 -"" перед пробелом неявно преобразуется в Number() получается -0 
        2 10 делим на -0 получаем -Infinity
        3 -Infinity присваиваем в переменную result3
        4 с помощью console.log выводим result3 в консоль
        */
        let result3 = 10 / -"";
        console.log(result3);

        /* 
        1  +"2,5" из за запятой возвращает Not a Number (NaN)
        2 10 делим на NaN получаем NaN
        3 NaN присваиваем в переменную result4
        4 с помощью console.log выводим result4 в консоль
        */
        let result4 = 10 / +"2,5";
        console.log(result4);
    </script>
</body>

</html>
